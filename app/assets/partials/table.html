<div id="table" class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <input type="text" class="form-control" placeholder="Object Name" ng-model="table.name">
                        </div>
                    </div>
                </div>
                <table class="table table-bordered">
                    <colgroup>
                        <col style="width: 20px;">
                        <col>
                        <col style="width: 200px;">
                        <col style="width: 200px;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th></th>
                            <th class="text-center">Property Name</th>
                            <th class="text-center">Type</th>
                            <th class="text-center">Required?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="property in propertyRows">
                            <td class="text-middle">
                                <button type="button" class="close" tabindex="-1" ng-click="removeProperty($index)">&times;</button>
                            </td>
                            <td>
                                <input type="text" class="form-control" ng-model="property.name" ng-change="propertyNameChanged(property)">
                            </td>
                            <td>
                                <select class="form-control" ng-options="type.name for type in property.types" ng-model="property.type" />
                            </td>
                            <td>
                                <pretty-checkbox label="false" ng-model="property.required"></pretty-checkbox>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
